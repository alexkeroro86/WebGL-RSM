<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebGL - RSM</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            border: 0px;
            overflow: hidden;
        }
        .navbar {
            z-index: 999;
        }
    </style>
</head>
<body>
    <script type='x-shader/x-vertex' id='gbuffer-vs'>
        #version 300 es

        layout(location = 0) in vec3 iPosition;
        layout(location = 1) in vec2 iTexcoord;
        layout(location = 2) in vec3 iNormal;

        out vec2 vTexcoord;
        out vec3 vNormal;
        out vec4 vPosW;

        uniform mat4 uMVP;
        uniform mat4 uM;

        void main() {
            vTexcoord = iTexcoord;
            vNormal = mat3(transpose(inverse(uM))) * iNormal;
            vPosW = uM * vec4(iPosition, 1.0f);

            gl_Position = uMVP * vec4(iPosition, 1.0f);
        }
    </script>
    <script type='x-shader/x-fragment' id='gbuffer-fs'>
        #version 300 es
        precision highp float;

        layout(location = 0) out vec4 fFragPosW;
        layout(location = 1) out vec4 fFragColor;
        layout(location = 2) out vec4 fFragNormal;

        in vec2 vTexcoord;
        in vec3 vNormal;
        in vec4 vPosW;

        uniform sampler2D uMapKd;

        void main() {
            fFragColor = texture(uMapKd, vTexcoord);
            if (fFragColor.a < 0.5f) {
                discard;
            }
            fFragPosW = vPosW;
            fFragNormal = vec4(normalize(vNormal), 1.0f);
        }
    </script>

    <script type='x-shader/x-vertex' id='deferred-vs'>
        #version 300 es

        layout(location = 0) in vec2 iPosition;
        layout(location = 1) in vec2 iTexcoord;

        out vec2 vTexcoord;

        void main() {
            vTexcoord = iTexcoord;
            gl_Position = vec4(iPosition, 0.0f, 1.0f);
        }
    </script>
    <script type='x-shader/x-fragment' id='deferred-fs'>
        #version 300 es
        precision highp float;

        out vec4 fFragColor;

        in vec2 vTexcoord;

        uniform sampler2D uMapPosW;
        uniform sampler2D uMapColor;
        uniform sampler2D uMapNormal;
        uniform sampler2D uDepthCamera;
        uniform vec3 uEye;

        void main() {
            ivec2 fragCoord = ivec2(gl_FragCoord.xy);

            vec4 albedo = texelFetch(uMapColor, fragCoord, 0);
            vec3 posW = texelFetch(uMapPosW, fragCoord, 0).rgb;
            vec3 Nn = texelFetch(uMapNormal, fragCoord, 0).rgb;

            vec3 Vn = normalize(uEye - posW);
            vec3 Ln = normalize(vec3(1.0f, 1.0f, 1.0f));
            vec3 Hn = normalize(Ln + Vn);

            // blinn-phong
            vec3 ambient = vec3(0.01f, 0.01f, 0.01f);
            vec3 diffuse = max(dot(Nn, Ln), 0.f) * albedo.rgb;
            vec3 specular = pow(max(dot(Nn, Hn), 0.f), 20.0f) * vec3(0.0f, 0.0f, 0.0f);

            fFragColor = vec4(ambient + diffuse + specular, 1.0f);

            // visualize depth
            float z = texelFetch(uDepthCamera, fragCoord, 0).r;
	        z = (2.0f * 0.1f) / (1800.0f + 0.1f - z * (1800.0f - 0.1f));
            fFragColor = vec4(z, z, z, 1.0f);
        }
    </script>

    <script type='x-shader/x-vertex' id='blinn-phong-vs'>
        #version 300 es

        layout(location = 0) in vec3 iPosition;
        layout(location = 1) in vec2 iTexcoord;
        layout(location = 2) in vec3 iNormal;

        out vec2 vTexcoord;
        out vec3 vNormal;
        out vec3 vPosW;

        uniform mat4 uMVP;
        uniform mat4 uM;

        void main() {
            vTexcoord = iTexcoord;
            vNormal = mat3(transpose(inverse(uM))) * iNormal;
            vPosW = vec3(uM * vec4(iPosition, 1.0f));

            gl_Position = uMVP * vec4(iPosition, 1.0f);
        }
    </script>
    <script type='x-shader/x-fragment' id='blinn-phong-fs'>
        #version 300 es
        precision highp float;

        out vec4 fFragColor;

        in vec2 vTexcoord;
        in vec3 vNormal;
        in vec3 vPosW;

        uniform sampler2D uMapKd;
        uniform vec3 uEye;

        void main() {
            vec3 Nn = normalize(vNormal);
            vec3 Vn = normalize(uEye - vPosW);
            vec3 Ln = normalize(vec3(1.0f, 1.0f, 1.0f));
            vec3 Hn = normalize(Ln + Vn);

            vec4 albedo = texture(uMapKd, vTexcoord);
            if (albedo.a == 0.0f) {
                discard;
            }

            vec3 ambient = vec3(0.01f, 0.01f, 0.01f);
            vec3 diffuse = max(dot(Nn, Ln), 0.f) * albedo.rgb;
            vec3 specular = pow(max(dot(Nn, Hn), 0.f), 20.0f) * vec3(0.0f, 0.0f, 0.0f);

            fFragColor = vec4(ambient + diffuse + specular, 1.0f);
        }
    </script>

</body>
